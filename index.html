<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/17bb7629f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="heading">Press space key to start</h1>
    <h2 class="best-level"> <i class="fa-solid fa-trophy icon"></i></i> Current Best Level : 0 </h2>
    <div class="container">
        <div class="tile blue-tile"></div>
        <div class="tile green-tile"></div>
        <div class="tile red-tile"></div>
        <div class="tile yellow-tile"></div>
        <div class="inner-circle"><h1>SIMON!</h1><div class="curr-level"><p>_</p></div></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
